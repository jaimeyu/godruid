    batchsize: 1000
  rest:
    ip: 0.0.0.0
    port: 10001
  grpc:
    ip: 0.0.0.0
    port: 10002
  monitoring:
    port: 9191
  changenotif:
    refreshFreqSeconds: 60
  profile:
    port: 6060
  websocket:
    ip: 0.0.0.0
