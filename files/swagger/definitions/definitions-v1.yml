    type: object
    required:
      - tenantId
      - interval
      - aggregation
      - metrics
    properties:
      tenantId:
        type: string
        description: the tenant identifier
        example: 8501f157-b7f5-41c3-aaba-c75e0566c54c
      meta:
        type: object
        description: set of domains identifiers to use for filtering
        additionalProperties:
          type: string
      interval:
        type: string
        description: ISO-8601 interval
        example: 2018-04-08T14:00:00/2018-04-09T15:00:00
      granularity:
        type: string
        description: the granularity for timeseries in ISO-8601 duration format, or ALL
        example: PT1H
      timeout:
        type: integer
        description: query timeout in milliseconds
        example: 30000
      aggregation:
        type: object
        description: the aggregation function
        properties:
          name:
            type: string
            example: avg
      metrics:
        type: array
        items:
          $ref: '#/definitions/MetricIdentifierObject'

