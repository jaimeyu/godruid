    type: object
    required:
      - tenantId
      - interval
      - aggregator
      - metric
    properties:
      tenantId:
        type: string
        description: the tenant identifier
        example: 8501f157-b7f5-41c3-aaba-c75e0566c54c
      meta:
        type: object
        description: set of domains identifiers to use for filtering
        additionalProperties:
          type: string
      monitoredObjects:
        type: array
        description: set of monitored objects identifiers to use for filtering
        items:
          type: string
        example: 
          - 7c3d3280-628c-c778-92ec-4e9b83fcbb4d
          - 41f1b537-b7f5-41c3-a1b2-a75e1536c54e
      interval:
        type: string
        description: ISO-8601 interval
        example: 2018-04-08T14:00:00/2018-04-09T15:00:00
      timeout:
        type: integer
        description: query timeout in milliseconds
        example: 30000
      aggregator:
        type: string
        description: The type of aggregation (avg/min/max)
        example: "avg"
      numResults:
        type: integer
        description: Number of results to return
      metric:
        $ref: '#/definitions/MetricIdentifierObject'
      metricsView:
        type: array
        items:
          $ref: '#/definitions/MetricViewObject'
  MetricViewObject:
    type: object
    required:
      - metric
      - aggregator 
      - name
    properties:
      metric:
        type: string
        example: delayP95_max
      aggregator:
        type: string
        example: min/max/sum/
      name:
        type: string
        example: delayP95

