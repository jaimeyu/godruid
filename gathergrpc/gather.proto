    // Retrieve and Administrative User by id. 
    rpc GetThresholdCrossing(ThresholdCrossingRequest) returns (JSONAPIObject) {
        option (google.api.http) = {
            get: "/api/v1/threshold-crossing"
        };
    }
  
}

